<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="apple-mobile-web-app-status-bar-style" content="#a0202c">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,uer-scalabe=no"> 
	<meta name="theme-color" content="#a0202c">
	<title>止盈止损</title>
	<link rel="stylesheet" type="text/css" href="css/footer.css">
	<link rel="stylesheet" type="text/css" href="css/public.css">
	<link rel="stylesheet" type="text/css" href="css/Inner_header.css">
	<link rel="stylesheet" type="text/css" href="css/profit_and_loss.css">
	<link rel="stylesheet" type="text/css" href="css/mui-base.css" />
	<link rel="stylesheet" type="text/css" href="css/mui-dialog.css" />
	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/selector.js"></script>
</head>
<body>
	<header class="flex">
        <div>
        <div id="back_arrow" class="back" onclick="location.href='current_position_details.html';">
            <div class="one"></div>
            <div class="two"></div>
            <span>返回</span>
        </div>
		</div>
		<div class="title flex-2">
			<span>止盈止损</span>
		</div>
		<div class="pic flex">
			<img src="img/purse.png">
		</div>
	</header>
	
	<div id="wrap">
		<div id="content">
			<div id="title" class="title-table">
				<table>
					<thead>
						<tr>
							<th>商品</th>
							<th>建仓数量</th>
							<th>持仓数量</th>
							<th>浮动盈亏</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><span class="font-red">卖出</span>大圆银100kg</td>
							<td>100</td>
							<td>100</td>
							<td class="font-red">2000</td>
						</tr>
						<tr>
							<td colspan="4"><span>单号：</span>66666666x</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="line-solid"></div>
			<div id="main">
				<div id="current_price" class="current-price row flex">
					<div class="price-left flex direction flex-1">
						<div class="name">当前价格：</div>
						<div class="price btn-bg left-selector">3777</div>
					</div>
            			<div class="price-right flex flex-1">
            				<div class="sell-out btn-bg flex-1">卖出</div>
            				<div class="buy-in btn-bg flex-1">买进</div>
            			</div>
            	</div>
            	<div id="deadline" class="row">
            		<div class="line-dashed"></div>
            		<div class="deadline">
            			<span class="name">有效期：</span>
            			<div class="selector-down btn-bg flex">
            				<span class="selector-down-text flex-1">当日有效</span>
            				<div class="s-down flex">
            				<div class="triangle-downred"></div>
            				</div>
            			</div>
            		</div>	
            	</div>
            	<div id="loss_and_profit" class="row flex direction">
            	<div class="line-dashed"></div>
            	<div class="loss flex">
            		<div class="squared">
            			<input type="checkbox" value="None"/> 
            			<label for="squared"></label>
            			<span>止损：</span>
            		</div>
            		<div class="selector flex flex-1">
                        <div class="s-left btn-bg flex">
                            <div class="triangle-left"></div>
                        </div> 
                        <div class="s-mid s-mid-grey flex-1">3740</div> 
                        <div class="s-right btn-bg flex">
                            <div class="triangle-right"></div>
                        </div> 
            		</div>
            		<div class="compare"> &lt; </div>
            		<div class="value btn-bg flex-1">3748</div>
            	</div>
            	<div class="profit flex">
            		<div class="squared">
            			<input type="checkbox" value="None"/> 
                        <label for="squared"></label>
                        <span>止盈：</span>
                    </div>
            		<div class="selector flex flex-1">
                        <div class="s-left btn-bg flex">
                            <div class="triangle-left"></div>
                        </div> 
                        <div class="s-mid s-mid-grey flex-1">3800</div> 
                        <div class="s-right btn-bg flex">
                        <div class="triangle-right"></div>
                        </div> 
            		</div>
                    <div class="compare"> &gt; </div>
            		<div class="value btn-bg flex-1">3793</div>
            	</div>   
            </div>
            <div id="button" class="button">
            	<a href="javascript:void(0)">提交</a>
            </div>





            </div>

		</div>
	</div>

<!--	<footer>
		<ul>
			<li><a><img src="img/market.svg"><span>行情</span></a></li>
			<li><a><img src="img/news.svg"><span>资讯</span></a></li>
			<li><a><img src="img/position.svg"><span>仓位</span></a></li>
			<li><a><img src="img/deal.svg"><span>成交</span></a></li>
			<li><a><img src="img/info.svg"><span>我的</span></a></li>
		</ul>
	</footer>   -->
		<footer>
		<ul>
			<li><a><span></span><span>行情</span></a></li>
			<li><a><span></span><span>资讯</span></a></li>
			<li><a class="font-active"><span></span><span>仓位</span></a></li>
			<li><a><span></span><span>成交</span></a></li>
			<li><a><span></span><span>我的</span></a></li>
		</ul>
	</footer> 

	<div class="container">
	<div class="mask"></div>
	<div id="dialog" class="dialog">
		<div class="header direction flex">
			<h4>止盈撤销结果</h4>
			<p class="info">止盈撤销操作成功！</p>
		</div>
		<div class="content flex">
       		<p id="continue" class="p_back font-blue"><a href="javascript:void(0);">确定</a></p>
		</div>

</div>
</div>
<script type="text/javascript" src="js/JM.js"></script>
<script type="text/javascript" src="js/dialog.js"></script>
<script type="text/javascript">
	var currentEffect; 
	var $D = J.dom,
		$E = J.event;

	var dialog = MUI.Dialog({
		id:"dialog"
	});
	$E.on($D.id("continue"),"click",function(){
		dialog.hide("fade");
	});	
	$E.on($D.id("button"),"click",function(){
		dialog.show("pop");
	});
</script>

</body>
</html>
