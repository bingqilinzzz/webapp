<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="apple-mobile-web-app-status-bar-style" content="#a0202c">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,uer-scalabe=no"> 
	<meta name="theme-color" content="#a0202c">
	<title>市价平仓2</title>
	<link rel="stylesheet" type="text/css" href="css/footer.css">
	<link rel="stylesheet" type="text/css" href="css/public.css">
	<link rel="stylesheet" type="text/css" href="css/Inner_header.css">
	<link rel="stylesheet" type="text/css" href="css/market_positions1.css">
	<link rel="stylesheet" type="text/css" href="css/mui-base.css" />
	<link rel="stylesheet" type="text/css" href="css/mui-dialog.css" />
	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/selector.js"></script>
</head>
<body>
	<header class="flex">
        <div id="back_arrow" class="back" onclick="location.href='market_positions1.html';">
            <div class="one"></div>
            <div class="two"></div>
            <span>返回</span>
        </div>
		<div class="title flex-2">
			<span>市价平仓</span>
		</div>
		<div class="pic flex">
			<img src="img/purse.png">
		</div>
	</header>
	
	<div id="wrap">
		<div id="content">
			<div class="accountInfo" style="position:absolute; width:93%;">
				<span class="accountInfo_j accountInfo_l"><i></i></span>
				<span class="accountInfo_j accountInfo_r"><i></i></span>
				<ul class="accountInfo_title">
					<li><a href="javascript:void();">账户名称</a></li>
					<li><a href="javascript:void();" class="accountInfo_ul_li_a">当前权益</a></li>
					<li><a href="javascript:void();" class="accountInfo_ul_li_a">浮动盈亏</a></li>
					<li><a href="javascript:void();" class="accountInfo_ul_li_a">可用保证金</a></li>
				</ul>
				<ul class="accountInfo_num">
					<li><a href="javascript:void();">1420000</a></li>
					<li><a href="javascript:void();" class="accountInfo_ul_li_a">50000</a></li>
					<li><a href="javascript:void();" class="accountInfo_ul_li_a"><span id="profitNum">2400.00</span></a></li>
					<li><a href="javascript:void();" class="accountInfo_ul_li_a">2400.00</a></li>
				</ul>
			</div>

			<div id="title" class="title-table">
				<table>
					<thead>
						<tr>
							<th>商品</th>
							<th>建仓数量</th>
							<th>持仓数量</th>
							<th>浮动盈亏</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><span class="font-red">卖出</span>大圆银100kg</td>
							<td>100</td>
							<td>100</td>
							<td class="font-red">2000</td>
						</tr>
						<tr>
							<td colspan="4"><span>单号：</span>66666666x</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="line-solid"></div>
			<div id="main">
				<div id="current_price" class="current-price row">
					<div class="name">当前价格：</div>
					<div class=" price btn-bg">3777</div>
				</div>
				<div id="trades" class="row flex direction">
            		<div class="line-dashed"></div>
            		<div class="flex">
            		<div class="trades-left flex-1 flex direction left-selector">
            			<div class="name">
            				<p>手数：</p>
            				<span class="font-red">最大可交易20000手</span>
            			</div>
            			 <div class="selector flex">
                        	<div class="s-left btn-bg flex">
                            	<div class="triangle-left"></div>
                        	</div> 
                        	<div class="s-mid flex-1">10000</div> 
                        	<div class="s-right btn-bg flex">
                            	<div class="triangle-right"></div>
                        	</div> 
                    	</div>
            		</div>
            		<div class="trades-right flex-1 flex">
            			<div class="sell-out btn-bg flex-1">卖出</div>
            			<div class="buy-in btn-bg flex-1">买进</div>
            		</div>
            		</div>
            		</div>
            		<div id="offset" class="row flex">
            			<div class="squared flex-2">
            				<input type="checkbox" value="None"/> 
                        	<span>允许成交价与报价的最大偏差</span>
                    	</div>
            			<div class="selector flex flex-1">
                        	<div class="s-left btn-bg flex">
                            	<div class="triangle-left"></div>
                        	</div> 
                        	<div class="s-mid s-mid-grey flex-1">10</div> 
                        	<div class="s-right btn-bg flex">
                        	<div class="triangle-right"></div>
                        	</div> 
            			</div>
            		</div>
            		
            		<div id="backhand_position" class="row flex direction">
            			<div class="line-dashed"></div>
            			<div class="flex">
            			<div class="squared flex-2">
            				<input type="checkbox" value="None"/> 
                        	<span>允许反手建仓</span>
                    	</div>
            			<div class="selector flex flex-1">
                        	<div class="s-left btn-bg flex">
                            	<div class="triangle-left"></div>
                        	</div> 
                        	<div class="s-mid s-mid-grey flex-1">10</div> 
                        	<div class="s-right btn-bg flex">
                        	<div class="triangle-right"></div>
                        	</div> 
            			</div>
            			</div>
            		</div>
            		<div id="button" class="button">
            			<a  href="javascript:void();">提交</a>
           			 </div>
			</div>
		</div>
	</div>

<!--	<footer>
		<ul>
			<li><a><img src="img/market.svg"><span>行情</span></a></li>
			<li><a><img src="img/news.svg"><span>资讯</span></a></li>
			<li><a><img src="img/position.svg"><span>仓位</span></a></li>
			<li><a><img src="img/deal.svg"><span>成交</span></a></li>
			<li><a><img src="img/info.svg"><span>我的</span></a></li>
		</ul>
	</footer>   -->
		<footer>
		<ul>
			<li><a><span></span><span>行情</span></a></li>
			<li><a><span></span><span>资讯</span></a></li>
			<li><a class="font-active"><span></span><span>仓位</span></a></li>
			<li><a><span></span><span>成交</span></a></li>
			<li><a><span></span><span>我的</span></a></li>
		</ul>
	</footer> 


	<div class="container">
	<div class="mask"></div>
	<div id="dialog" class="dialog">
		<div class="header direction flex">
			<h4>市价平仓结果</h4>
			<p class="info">市价平仓结果成功！</p>
		</div>
		<div class="content flex">
       		<p id="continue" class="p_back font-blue"><a href="javascript:void(0);">继续平仓</a></p>
       		<div class="line-right"></div>
       		<p class="p_back font-blue"><a href="current_position_details.html">查看行情</a></p>
	</div>

</div>
</div>
<script type="text/javascript" src="js/JM.js"></script>
<script type="text/javascript" src="js/dialog.js"></script>
<script type="text/javascript">
	var currentEffect; 
	var $D = J.dom,
		$E = J.event;

	var dialog = MUI.Dialog({
		id:"dialog"
	});
	$E.on($D.id("continue"),"click",function(){
		dialog.hide("fade");
	});	
	$E.on($D.id("button"),"click",function(){
		dialog.show("pop");
	});
</script>
</body>
</html>
