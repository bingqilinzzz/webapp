<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="apple-mobile-web-app-status-bar-style" content="#a0202c">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,uer-scalabe=no"> 
	<meta name="theme-color" content="#a0202c">
	<title>市价平仓1</title>
	<link rel="stylesheet" type="text/css" href="css/footer.css">
	<link rel="stylesheet" type="text/css" href="css/public.css">
	<link rel="stylesheet" type="text/css" href="css/Inner_header.css">
	<link rel="stylesheet" type="text/css" href="css/market_positions1.css">
	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/selector.js"></script>
</head>
<body>
	<header class="flex">
        <div id="back_arrow" class="back" data-back="true">
            <div class="one"></div>
            <div class="two"></div>
            <span>返回</span>
        </div>
		<div class="title flex-2">
			<span>市价平仓</span>
		</div>
		<div class="pic flex">
			<a href="market_positions2.html"><img src="img/purse.png"></a>
		</div>
	</header>
	
	<div id="wrap">
		<div id="content">
			<div id="title" class="title-table">
				<table>
					<thead>
						<tr>
							<th>商品</th>
							<th>建仓数量</th>
							<th>持仓数量</th>
							<th>浮动盈亏</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><span class="font-red">卖出</span>大圆银100kg</td>
							<td>100</td>
							<td>100</td>
							<td class="font-red">2000</td>
						</tr>
						<tr>
							<td colspan="4"><span>单号：</span>66666666x</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="line-solid"></div>
			<div id="main">
				<div id="current_price" class="current-price row">
					<div class="name">当前价格：</div>
					<div class=" price btn-bg">3777</div>
				</div>
				<div id="trades" class="row flex direction">
            		<div class="line-dashed"></div>
            		<div class="flex">
            		<div class="trades-left flex-1 flex direction left-selector">
            			<div class="name">
            				<p>手数：</p>
            				<span class="font-red">最大可交易20000手</span>
            			</div>
            			 <div class="selector flex">
                        	<div class="s-left btn-bg flex">
                            	<div class="triangle-left"></div>
                        	</div> 
                        	<div class="s-mid flex-1">10000</div> 
                        	<div class="s-right btn-bg flex">
                            	<div class="triangle-right"></div>
                        	</div> 
                    	</div>
            		</div>
            		<div class="trades-right flex-1 flex">
            			<div class="sell-out btn-bg flex-1">卖出</div>
            			<div class="buy-in btn-bg flex-1">买进</div>
            		</div>
            		</div>
            		</div>
            		<div id="offset" class="row flex">
            			<div class="squared flex-2">
            				<input type="checkbox" value="None"/> 
                        	<span>允许成交价与报价的最大偏差</span>
                    	</div>
            			<div class="selector flex flex-1">
                        	<div class="s-left btn-bg flex">
                            	<div class="triangle-left"></div>
                        	</div> 
                        	<div class="s-mid s-mid-grey flex-1">10</div> 
                        	<div class="s-right btn-bg flex">
                        	<div class="triangle-right"></div>
                        	</div> 
            			</div>
            		</div>
            		
            		<div id="backhand_position" class="row flex direction">
            			<div class="line-dashed"></div>
            			<div class="flex">
            			<div class="squared flex-2">
            				<input type="checkbox" value="None"/> 
                        	<span>允许反手建仓</span>
                    	</div>
            			<div class="selector flex flex-1">
                        	<div class="s-left btn-bg flex">
                            	<div class="triangle-left"></div>
                        	</div> 
                        	<div class="s-mid s-mid-grey flex-1">10</div> 
                        	<div class="s-right btn-bg flex">
                        	<div class="triangle-right"></div>
                        	</div> 
            			</div>
            			</div>
            		</div>
            		<div class="button">
            			<a href="javascript:void();">提交</a>
           			 </div>
			</div>
		</div>
	</div>
